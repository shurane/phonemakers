<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <title>Phonemakers</title>
    </head>

    <body>
        <div class="container" id="phoneapp">

            <div class="container" id="phonecollection">
            </div>

        </div>

        <!-- BOILERPLATE -->

        <script id="phoneTemplate" type="text/x-handlebars-template">
            <div class="row">
            <div class="col-md-6">
            <h1>{{canonical_name}}</h1>
            {{#if description}}
            <h2 class="text-muted">{{description}}</h2>
            {{/if}}
            {{#each fields}}
                <div class="{{@key}}">
                    <h3 >{{@key}}</h3>
                    <dl class="dl-horizontal">
                        {{#each this}}
                        <dt>{{@key}}</dt> 
                        <dd>{{this}}</dd>
                        {{/each}}
                    </dl>
                </div>
            {{/each}}
            </div>
            </div>
        </script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/underscore.string/lib/underscore.string.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.paginator/dist/backbone.paginator.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/typeahead.js/dist/typeahead.js"></script>
        <script src="application.js"></script>
    </body>

</html>
